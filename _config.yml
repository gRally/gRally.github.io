# Site settings
title: gRally dev corner
description: read the facts under the hood of grally.net
url: 'https://grally.github.io/'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'

author:
  name: 'ghiboz'
  twitter_username: grallysim
  github_username:  ghiboz
  
defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
