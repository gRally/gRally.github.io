---
layout: default
---
<article>
  <a href="{{ post.url }}">
    <h2 class="title">
      {{ page.title }}
    </h2>
  </a>
  <div class="content">
    {{ content }}
    <hr>
    <time>
      {{ page.date | date_to_string }}
    </time>
  </div>
</article>
<aside>
  <h2 class="title blu">
    Share
  </h2>
  <div class="content white">
    <a href="http://twitter.com/intent/tweet?text={{ page.title | escape }}&url={{ site.url }}{{ page.url | escape }}&via={{ site.twitter-username }}" class="twt">
      Twitter
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url | escape }}" class="gplus">
      Google+
    </a>
    <a href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url | escape }}" class="fb">
      Facebook
    </a>
  </div>
  
  <div class="white">
    {% if site.disqus-id %}
    <h2 class="title green">
      Comments
    </h2>
    <div class="content">
      <div id="disqus_thread">
      </div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = '{{ site.disqus-id }}';
      // required: replace example with your forum shortname
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>
    Please enable JavaScript to view the 
    <a href="http://disqus.com/?ref_noscript">
      comments powered by Disqus.
    </a>
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">
    comments powered by 
    <span class="logo-disqus">
      Disqus
    </span>
  </a>
  </div>
  {% endif %}
  </aside>
